<div class="global_main_format">
    <div class="contacts_main">
        <div class="contacts_list">
            <div class="contacts_letter_box" id="letter_box"></div>
        </div>
        <div class="details_main">
            <div id="contacts_details" class="contacts_details"></div>
            <div class="contact_new" id="contact_new"></div>
            <div class="contact_new" id="contact_edit"></div>
        </div>
    </div>
    <div class="confirmation" id="contact_confirmation">
        <span id="confirm_msg"></span>
        <div>
          <button
              class="button_dark"
              onclick="NavRenderContacts(); NavClick(4); showConfirmationContact(false);"
          >
              OK
          </button>
      </div>
    </div>
    <div class="confirmation" id="contact_delete">
        <span id="confirm_msg_delete"></span>
        <div>
            <button
            class="button_bright"
            onclick="showConfirmationDeleteContact(false);" style="transition: none!important;"
        >
            Cancel
        </button>
          <button
              class="button_delete"
              onclick="NavRenderContacts(); NavClick(4); showConfirmationDeleteContact(false); deleteContact()"
          >
              Confirm
          </button>
      </div>
    </div>
</div>
