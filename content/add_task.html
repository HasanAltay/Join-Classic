<div class="global_main_format">
    <form
        class="task_main"
        id="add_new_task"
        onsubmit="addTask()"
        
    >
        <input
            type="text"
            placeholder="Enter a title"
            name="title"
            maxlength="36"
            id="title"
            title="Enter a title for your new Task!" required
        />

        <div class="assign_dropdown" type="checkbox" name="categorie">
            <div class="assign_dropdown_titel">
                <span id="assign_contacts_placeholder">Select contact to assign</span><img src="/img/dd_blue.png" />
            </div>
            <div class="assign_dropdown-content" id="assign_dropdown_list"></div>
        </div>

        <input
            type="date"
            name="date"
            id="date"
            class="task_date" required
        />
        
        <div class="assign_dropdown" type="checkbox" name="categorie">
            <div class="assign_dropdown_titel">
                <span id="assign_placeholder">Select task categorie</span>
                <img src="/img/dd_blue.png" />
            </div>
            <div class="assign_dropdown-content" id="category_dropdown"></div>
        </div>

        <div class="task_priorities">
            <button
                type="checkbox"
                id="urgent"
                class="pr_urgent"
                onclick="SetPriority(1,
        'urgent')"
            >
                Urgent<img src="/img/urgent.png" id="urgent_img" />
            </button>

            <button
                type="checkbox"
                id="medium"
                class="pr_medium"
                onclick="SetPriority(2,
        'medium')"
            >
                Medium<img src="/img/medium.png" id="medium_img" />
            </button>

            <button
                type="checkbox"
                id="low"
                class="pr_low"
                onclick="SetPriority(3,
        'low')"
            >
                Low<img src="/img/low.png" id="low_img" />
            </button>
        </div>

        <div class="task_textarea">
            <textarea
                name="textarea"
                placeholder="Enter a Description"
                maxlength="300"
                type="text"
                id="textarea" required
            ></textarea>
        </div>

        <div class="task_confirmation_btns">
            <button class="button_bright" onclick="clearForm('add_new_task')">
                Clear
            </button>
            <button class="button_dark" type="submit">Create Task</button>
        </div>
    </form>
</div>
