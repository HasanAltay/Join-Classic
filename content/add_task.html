<div class="global_main_format">
  <div class="task_main">

    <input type="text" placeholder="Enter a title" name="title" maxlength="36">
    <div class="assign_dropdown">
      <div class="assign_dropdown_titel"><span>Select contacts to assign</span><img
          src="/img/dd_blue.png"></div>
      <div class="assign_dropdown-content">
        <p>You</p>
      </div>
    </div>

    <div>
      <input type="date" name="date" id="date" class="task_date">
    </div>

    <div class="assign_dropdown">
      <div class="assign_dropdown_titel"><span>Select task categorie</span><img
          src="/img/dd_blue.png"></div>
      <div class="assign_dropdown-content">
        <p>Sales</p>
        <p>Backoffice</p>
        <p>Design</p>       
      </div>
    </div>

    <div class="task_priorities">

      <button type="checkbox" id="urgent" class="pr_urgent" onclick="SetPriority(1,
        'urgent')">Urgent<img src="/img/urgent.png"></button>

      <button type="button" id="medium" class="pr_medium" onclick="SetPriority(2,
        'medium')">Medium<img src="/img/medium.png"></button>

      <button type="button" id="low" class="pr_low" onclick="SetPriority(3,
        'low')">Low<img src="/img/low.png"></button>

    </div>

    <div class="task_textarea">
      <textarea name="textarea" placeholder="Enter a Description"
        maxlength="300"></textarea>
    </div>

    <div class="task_confirmation_btns">
      <div class="button_bright">Clear</div><div class="button_dark">Create Task</div>
    </div>









  </div>





</div>
