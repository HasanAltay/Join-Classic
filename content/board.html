<div class="global_main_format">
    <div class="board_main">
        <div class="board_search_bar">
            <div>
                <input type="text" placeholder="Find Task" />
                <img
                    src="./img/search.png"
                    class="search_img"
                    alt="Search Input Icon"
                />
            </div>
            <button
                class="button_dark desktop"
                onclick="NavRenderAddTask(); NavClick(3)"
            >
                Add task<img src="./img/plus_white.png" alt="Plus Icon" />
            </button>
        </div>
        <div id="board_content"></div>
        <div class="board_tasks" id="board_tasks"></div>
        <div class="board_show_task" id="show_task"></div>
        <div class="board_edit_task" id="edit_task"></div>
        <div
            class="board_edit_task"
            id="add_task_for_wrapper"
            style="padding-top: 90px"
        ></div>
    </div>
</div>
<div class="confirmation" id="task_added_confirmation">
    <span>Task added to Board!</span>
    <button
        class="button_dark"
        onclick="NavRenderBoard(); NavClick(2); showConfirmationAddTask(a=false);"
    >
        OK
    </button>
</div>
